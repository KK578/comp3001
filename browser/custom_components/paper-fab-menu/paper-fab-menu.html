<dom-module id="paper-fab-menu">
    <link rel="import" type="css" href="paper-fab-menu.css?__inline" />
    <template>
        <paper-fab-speed-dial>
            <paper-fab icon="menu" class="dropdown-trigger"></paper-fab>

            <div class="dropdown-content">
                <template is="dom-repeat" items="{{buttons}}">
                    <paper-fab id="{{item.id}}" icon="{{item.icon}}" mini on-tap="fabCallback"></paper-fab>
                </template>
            </div>
        </paper-fab-speed-dial>

        <!-- Tooltips -->
        <template is="dom-repeat" items="{{buttons}}">
            <paper-tooltip for="{{item.id}}" position="left">{{item.tooltip}}</paper-tooltip>
        </template>
    </template>
    <script src="paper-fab-menu.js?__inline"></script>
</dom-module>

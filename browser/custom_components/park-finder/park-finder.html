<dom-module id="park-finder">
    <link rel="import" type="css" href="park-finder.css?__inline" />
    <template>
        <google-maps-api id="api" api-key="[[apiKey]]"></google-maps-api>
        <google-map-marker id="marker" map="[[map]]">
            <h2>{{place.name}}</h2>
            <span>{{place.formatted_address}}</span>
            <div layout vertical center>
                <!-- This is a horrendous hackaround caused by google-map#235 -->
                <paper-button class="btn-route" address$="{{place.formatted_address}}">Route me</paper-button>
            </div>
        </google-map-marker>
    </template>
    <script src="park-finder.js?__inline"></script>
</dom-module>

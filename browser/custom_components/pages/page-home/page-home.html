<dom-module id="page-home">
    <link rel="import" type="css" href="page-home.scss?__inline" />
    <template>
        <!--<google-map class="fit" latitude="51.5100" longitude="-360.1212">-->
        <google-map id="map-canvas" class="fit" latitude="51.524564" longitude="-0.131917" zoom="17">
            <google-map-poly>
                <template is="dom-repeat" items="{{path}}">
                    <google-map-point latitude="{{item.latitude}}" longitude="{{item.longitude}}"></google-map-point>
                </template>
            </google-map-poly>
        </google-map>

        <paper-fab-speed-dial>
            <paper-fab icon="menu" class="dropdown-trigger"></paper-fab>
            <div class="dropdown-content">
                <paper-fab id="myLocBtn" icon="maps:my-location" mini></paper-fab>
                <paper-fab id="getNearParkBtn" icon="image:nature" mini></paper-fab>
                <paper-fab id="getDirBtn" icon="maps:directions" mini></paper-fab>
            </div>
        </paper-fab-speed-dial>

        <!-- Tooltip -->
        <paper-tooltip for="myLocBtn" position="left">Getting your location</paper-tooltip>
        <paper-tooltip for="getNearParkBtn" position="left">Find nearest park</paper-tooltip>
        <paper-tooltip for="getDirBtn" position="left">Bring me somewhere!</paper-tooltip>
    </template>
    <script src="page-home.js?__inline"></script>
</dom-module>

<link rel="import" href="../../../bower_components/google-map/google-map.html" />
<link rel="import" href="../../../bower_components/google-map/google-map-search.html" />
<link rel="import" href="../../../bower_components/paper-fab-transitions/paper-fab-speed-dial.html" />

<dom-module id="page-home">
    <link rel="import" type="css" href="page-home.css?__inline" />
    <template>
        <google-map id="map" class="fit" latitude="51.5072" longitude="-0.1275">
        <google-map-search map="[[map]]" results="{{results}}"></google-map-search>
        </google-map>
        <paper-fab-speed-dial>
            <paper-fab icon="menu" class="dropdown-trigger"></paper-fab>
            <div class="dropdown-content">
                <paper-fab icon="maps:my-location" mini></paper-fab>
                <paper-fab id="findParkBtn" icon="image:nature" mini></paper-fab>
                <paper-fab icon="maps:directions" mini></paper-fab>
            </div>
        </paper-fab-speed-dial>
    </template>
    <script src="page-home.js?__inline"></script>
</dom-module>

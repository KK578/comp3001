<dom-module id="page-home">
    <link rel="import" type="css" href="page-home.css?__inline" />
    <template>
        <geo-location watch-pos high-accuracy latitude="{{userLatitude}}" longitude="{{userLongitude}}"></geo-location>
        <google-maps-api api-key="[[apiKey]]" version="3.exp" on-api-load="on_api_load"></google-maps-api>
        <!--<google-map-search map="[[map]]" query="{{criteria}}" results="{{results}}" radius="27820"></google-map-search>-->
        <google-map map="{{map}}" api-key="[[apiKey]]" class="fit" latitude="51.5100" longitude="-360.1212">
	    <google-map-search map="[[map]]" query="{{criteria}}" results="{{results}}"></google-map-search>
            <google-map-marker id="myLocationMarker" latitude="[[userLatitude]]" longitude="[[userLongitude]]"></google-map-marker>
            <google-map-marker id="parkMarker"></google-map-marker>
            <template is="dom-repeat" items="{{results}}" as="marker">
                <google-map-marker latitude="{{marker.latitude}}"
                                   longitude="{{marker.longitude}}">
                    <h2>{{marker.name}}</h2>
                    <span>{{marker.formatted_address}}</span>
                    <div layout vertical center>
                        <paper-button name="each-btn" class="colorful" on-tap="routeBtnOnTap" data-args="{{marker.latitude}},{{marker.longitude}}">Route me</paper-button>
                    </div>
                </google-map-marker>
            </template>
        </google-map>
        <paper-fab-speed-dial>
            <paper-fab icon="menu" class="dropdown-trigger"></paper-fab>
            <div class="dropdown-content">
                <paper-fab id="myLocationBtn" icon="maps:my-location" mini></paper-fab>
                <paper-fab id="findParkBtn" icon="image:nature" mini></paper-fab>
                <paper-fab id="getDirBtn" icon="maps:directions" mini></paper-fab>
            </div>
        </paper-fab-speed-dial>

        <!-- Search Dialog -->
        <paper-dialog id="search-dialog" class="search-dialog-pos">
            <paper-input id="search-input-text" label="Search" on-keydown="srchReqOnEnter" value="{{srchInput}}" autofocus="true"></paper-input>
        </paper-dialog>
    </template>
    <script src="page-home.js?__inline"></script>
</dom-module>

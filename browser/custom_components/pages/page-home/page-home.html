<dom-module id="page-home">
    <link rel="import" type="css" href="page-home.css?__inline" />
    <template>
        <iron-ajax id="ajax" url="http://no2pollution.herokuapp.com/api/v1/route"></iron-ajax>

        <!--<google-map class="fit" latitude="51.5100" longitude="-360.1212">-->
        <google-map id="map-canvas" class="fit" latitude="51.524564" longitude="-0.131917" zoom="17">
            <google-map-poly>
                <template is="dom-repeat" items="{{path}}">
                    <google-map-point latitude="{{item.lat}}" longitude="{{item.lng}}"></google-map-point>
                </template>
            </google-map-poly>
        </google-map>

        <paper-fab-speed-dial>
            <paper-fab icon="menu" class="dropdown-trigger"></paper-fab>
            <div class="dropdown-content">
                <paper-fab icon="maps:my-location" mini></paper-fab>
                <paper-fab icon="image:nature" mini></paper-fab>
                <paper-fab id="getDirBtn" icon="maps:directions" mini></paper-fab>
            </div>
        </paper-fab-speed-dial>
    </template>
    <script src="page-home.js?__inline"></script>
</dom-module>
